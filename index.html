<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Roller Coaster Camera on S-Curve (Gyro)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html, body { margin: 0; height: 100%; background: #0b0f14; }
      canvas { display: block; }
      .ui {
        position: fixed; top: 12px; left: 12px; z-index: 10;
        font: 14px/1.2 system-ui, sans-serif; color: #cde7ff; user-select: none;
        background: rgba(20,30,45,.6); padding: 10px 12px; border-radius: 10px; backdrop-filter: blur(6px);
        border: 1px solid rgba(120,170,220,.25);
        max-width: 92vw;
      }
      .ui input[type="number"] { width: 70px; }
      .ui button { font: inherit; }
    </style>
  </head>
  <body>
    <div class="ui">
      <div><b>Roller Coaster</b></div>
      <div style="margin-top:6px;">
        Duration (s): <input id="duration" type="number" min="0.1" step="0.1" value="8" />
        <label style="margin-left:8px;"><input id="loop" type="checkbox" checked /> Loop</label>
      </div>
      <div style="margin-top:6px;">
        <button id="start">Start Ride</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset Camera</button>
      </div>
      <hr style="border:none;border-top:1px solid rgba(120,170,220,.25);margin:8px 0;">
      <div><b>Gyro Steering</b></div>
      <div style="margin-top:6px;">
        <button id="enable-gyro">Enable Gyro</button>
        <button id="center-gyro">Center</button>
      </div>
      <div style="margin-top:6px;">
        Sensitivity: <input id="gyro-sense" type="number" step="0.1" min="0" value="1.0" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
